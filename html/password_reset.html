<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/password_reset.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=refresh" />
    <title>Password Reset</title>
</head>
<body>
    <!-- Main content -->
    <main>
        <h1>Password Reset</h1>
        <div style="padding-left: 20px;">
            <div class="content-seperate-container">
                <p style="padding-top: 20px;"><b>User role:</b></p>
                <select id="role-input" name="role-input" required style="width: 200px; height:40px;">
                    <option value="Teacher">Teacher</option>
                    <option value="Student">Student</option>
                </select>
            </div>
            <div class="content-seperate-container">
                <p style="padding-top: 10px;"><b>Email registered:</b></p>
                <input id="email-input" type="text" placeholder="abc@gmail.com" style="width: 300px;height:40px;padding-left: 10px;">
            </div>
            <div class="content-seperate-container">
                <p style="padding-top: 10px;"><b>Username (Check if displayed name match with email):</b></p>
                <input id="username-check" placeholder="No user found" style="width: 300px;height:40px;padding-left: 10px;" readonly>
            </div>
            <div class="content-seperate-container">
                <p style="padding-top: 10px;"><b>New password:</b></p>
                <input id="new-password-input" type="password" placeholder="Input new password" style="width: 300px;height:40px;padding-left: 10px;">
            </div>
            <div class="content-seperate-container">
                <p style="padding-top: 10px;"><b>Admin key (Input by admin):</b></p>
                <input id="admin-key-input" type="password" placeholder="Input admin key" style="width: 300px;height:40px;padding-left: 10px;">
            </div>
        </div>
        <div style="display: flex; justify-content: center; align-items: center; padding-top: 30px;">
            <button onclick="" id="confirm-change-password">
                <span class ="material-symbols-sharp">refresh</span>&nbsp;&nbsp;Reset password
            </button>
        </div>
    </main>
    <script></script>
    </body>
</html>
