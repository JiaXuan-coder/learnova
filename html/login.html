<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning Management System Login Page</title>
    <link rel="stylesheet" href="../css/login.css" />
  </head>

  <body>
    <div class="container">
      <div class="form-box">
        <!-- move id onto the form -->
        <form id="login-form" action="">
          <h2>Email</h2>
          <input type="email" name="email" placeholder="Email" required />
          <h2>Password</h2>
          <input type="password" name="password" placeholder="Password" required />
          <button type="submit" name="login">Log in</button>
          <p>Dont have an account? <a href="../register.html">Register now</a></p>
        </form>
      </div>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2.42.0/dist/umd/supabase.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/auth.js"></script>
  </body>
</html>
