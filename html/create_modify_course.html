<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/course.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=publish" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=badge" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=add" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=draft" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=archive" />
  <title>Learnova</title>
</head>
    <!-- To backends: Can move functions into js file, i put as function here is bcs i cant run the script -->
    <!-- I have class = "teacher"||"student", u can make checking to do what should display and hide!! -->
  <body>
  <!-- Main content -->
  <main>
    <h1>Create course</h1>
    <!-- Main view -->
    <div style="height: 100%;">
        <!-- Placeholder for course code -->
        <div class="grid-container">
            <div>Course code: &nbsp;<input id="course-code-input" type="text" placeholder=""></div>
        </div>
        
        <div class="grid-container2">
            <!-- Placeholder for course info -->
            <div style="border: 2px solid black; padding: 10px;">
                <p>Course name:</p> <input id="course-name-input" type="text" placeholder="">
                <p>Description:</p> <textarea id="course-desc-input" style="height: 20vh" placeholder=""></textarea>
                <p>Staffs:</p>
                <div id="alert-staff-min" style="color:red;">(Minimum of 1 staff required!)</div>
                <div id="course-staff-container" class="course-staff"> </div>
                <div style="display: flex; justify-content: center;margin: 5px 5px"><button onclick="document.getElementById('popupstaff').style.display = 'flex'" class="add-item-btn gender-color-change-background gender-color-change-background-hover"><span class ="material-symbols-sharp">badge</span>&nbsp;&nbsp;Add Staff</button></div>
            </div>
            <!-- Placeholder for display lessons -->
            <div style="border: 0px;" >
                <div id="lessons-container" class="lessons"></div>
                <div style="display: flex; justify-content: center;margin: 5px 5px;"><button onclick="openLessonPopup()" class="add-item-btn"><span class ="material-symbols-sharp gender-color-change-background gender-color-change-background-hover">add</span>&nbsp;&nbsp;Add Lesson</button></div>
            </div>
        </div>

        
        <!-- Archive, save draft and publish button -->
         <button class="archive btn teacher admin">
            <span class ="material-symbols-sharp">archive</span>
        </button>
        <button class="publish btn teacher admin">
            <span class ="material-symbols-sharp">publish</span>
        </button>
        <button class="savedraft btn teacher admin">
            <span class ="material-symbols-sharp">draft</span>
        </button>
       
    </div>
    
    </main>
    <!--main lesson section end-->
    <!-- Popup container for adding lesson-->
    <div id="popuplesson" class="popup">
        <div class="popup-content">
            <span class="close" onclick="document.getElementById('popuplesson').style.display = 'none'">&times;</span>
            <h2>Add Lessons</h2>
            <div id="addable-lesson-container" class="addable-lesson-list"></div>
            <div style="display: flex; justify-content: center;margin: 5px 5px;"><button id="course-add-lesson" class="add-item-btn gender-color-change-background gender-color-change-background-hover" onclick="addSelectedLessonsToCourse()"><span class ="material-symbols-sharp">add</span>&nbsp;&nbsp;Add Selected Lessons</button></div>
        </div>
    </div>
    
    <!-- Popup container for adding lesson-->
    <div id="popupstaff" class="popup">
        <div class="popup-content">
            <span class="close" onclick="document.getElementById('popupstaff').style.display = 'none'">&times;</span>
            <h2>Add Staffs</h2>
            <div class="addable-staff-container" class="addable-staff-list"></div>
            <div style="display: flex; justify-content: center;margin: 5px 5px;"><button id="course-add-staff" class="add-item-btn gender-color-change-background gender-color-change-background-hover" onclick="document.getElementById('popupstaff').style.display = 'none'"><span class ="material-symbols-sharp">add</span>&nbsp;&nbsp;Add Staff</button></div>
        </div>
    </div>
    <script src="https://unpkg.com/@supabase/supabase-js@2.42.0/dist/umd/supabase.js"></script>
    <script src="../js/utils.js"></script>
  <script src="../js/user.js"></script>
  <script src="../js/sidebar.js"></script>
  <script src="../js/course.js"></script>
</body>
</html>
